<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>act2</title>
</head>
<body>
    <h2>variaables in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        //this is javascript code
        var a=10; //number datatype
        var text="welcome";//string datatype
        var temp=26.5;//float datatype
        document.getElementById("p1").innerHTML="value of a is"+a;
        document.getElementById("p2").innerHTML=text;
        document.getElementById("p3").innerHTML="temperature is"+temp+"degrees";
    </script>
</body>
</html>
